            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mb-5">
                <h1 class="text-center fw-bold my-5">Listado de camisas</h1>
                <button class="btn btn-primary mb-3" data-bs-target="#crearCamisa" data-bs-toggle="modal">Agregar
                    Camisa <i class="fa-solid fa-plus"></i></button>
                <table class="table table-striped table-hover table-bordered" id="tablaProductos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Tallas</th>
                            <th>Color</th>
                            <th>Sexo</th>

                            <th>Etiqueta</th>

    <div class="modal fade" id="crearCamisa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <form id="formCrearCamisa" class="needs-validation" novalidate>
                    <input type="hidden" name="camisa" value="1">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar camisa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="alerta" class="alert alert-danger visually-hidden">

                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" maxlength="100" class="form-control" id="nombre" name="nombre"
                                placeholder="" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" maxlength="100" class="form-control" id="color" name="color"
                                placeholder="" required>
                            <label for="color">Color</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" min="1000" maxlength="20" name="precio" id="precio" placeholder=""
                                required class="form-control">
                            <label for="precio">Precio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" maxlength="100" pattern="(\d?[a-zA-Z]{1,3},\s?)*(\d?[a-zA-Z]{1,3})"
                                class="form-control" name="talla" id="talla" placeholder="" required>
                            <label for="talla">Tallas</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select name="tipo" class="form-select" required id="tipo">
                                <option value="">Seleccione una etiqueta</option>
                                <option value="Americana">Americana</option>
                                <option value="Nacional">Nacional</option>
                            </select>
                            <label for="tipo">Tipo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select name="sexo" class="form-select" required id="sexo">
                                <option value="">Seleccione un Sexo</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Unisex">Unisex</option>
                            </select>
                            <label for="sexo">sexo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select name="etiqueta" class="form-select" required id="etiqueta">
                                <option value="">Seleccione una etiqueta</option>
                                <option value="Nuevo">Nuevo</option>
                                <option value="En Promocion">En Promocion</option>
                                <option value="Agotado">Agotado</option>
                            </select>
                            <label for="etiqueta">Etiqueta</label>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>
                            <input required class="form-control" name="imagen" accept=".jpg, .jpeg, .png, .webp"
                                type="file" id="imagen">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Agregar <i class="fa-solid fa-plus"></i> </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="EditarCamisa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <form id="formEditarCamisa" class="needs-validation" novalidate>
                    <input type="hidden" name="camisa" value="1">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Camisa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="alerta" class="alert alert-danger visually-hidden">

                        </div>
                        <input type="hidden" name="id" id="idEditar">
                        <input type="hidden" name="nombreImagen" id="nombreImagen">
                        <div class="form-floating mb-3">
                            <input type="text" maxlength="100" class="form-control" id="nombreEditar" name="nombre"
                                placeholder="" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" maxlength="100" class="form-control" id="colorEditar" name="color"
                                placeholder="" required>
                            <label for="color">Color</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" maxlength="20" placeholder="" name="precio" id="precioEditar" required
                                class="form-control">
                            <label for="precio">Precio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" maxlength="100" class="form-control" name="talla" id="tallaEditar"
                                placeholder="" pattern="(\d?[a-zA-Z]{1,3},\s?)*(\d?[a-zA-Z]{1,3})" required>
                            <label for="talla">Tallas</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select name="sexo" class="form-select" required id="sexoEditar">
                                <option value="">Seleccione un Sexo</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Unisex">Unisex</option>
                            </select>
                            <label for="sexo">sexo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select name="tipo" class="form-select" required id="tipoEditar">
                                <option value="">Seleccione una etiqueta</option>
                                <option value="Americana">Americana</option>
                                <option value="Nacional">Nacional</option>
                            </select>
                            <label for="tipo">Tipo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select name="etiqueta" class="form-select" required id="etiquetaEditar">
                                <option value="">Seleccione una etiqueta</option>
                                <option value="Nuevo">Nuevo</option>
                                <option value="En Promocion">En Promocion</option>
                                <option value="Agotado">Agotado</option>
                            </select>
                            <label for="etiqueta">Etiqueta</label>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>
                            <input class="form-control" name="imagen" accept=".jpg, .jpeg, .png, .webp" type="file"
                                id="imagen">
                            <img src="" class="mt-3" alt="" width="150px" id="ImagenEditar">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar <i class="fa-solid fa-plus"></i> </button>
                    </div>
                </form>
            </div>
        </div>
